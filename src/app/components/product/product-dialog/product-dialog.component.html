<h2 mat-dialog-title> Are you sure you wanna delete the product: "{{ product.name }}" ?</h2>

<mat-dialog-content></mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()"> Cancel </button>
    <button class="mat-raised-button mat-danger"(click)="confirm()"> Confirm </button>
</mat-dialog-actions>
